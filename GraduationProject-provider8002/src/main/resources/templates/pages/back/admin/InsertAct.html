  </header>
  <!--header end-->
  <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
  <!--sidebar start-->
  <aside>
    <div id="sidebar" class="nav-collapse ">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu" id="nav-accordion">
        <p class="centered"><a href="profile.html"><img src="img/ui-sam.jpg" class="img-circle" width="80"></a></p>
        <h5 class="centered"></h5>
        <li class="mt">
          <a  th:href="@{AdminBackHome}">
            <i class="fa fa-dashboard"></i>
            <span>个人信息</span>
          </a>
        </li>
        <li class="sub-menu">
          <a class="active" th:href="@{AdminPublishAct}">
            <i class="fa fa-cogs"></i>

          </a>
        </li>
      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
  <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3> 发布新活动</h3>

        <!--活动内容-->
        <div class="row mt">
          <div class="col-lg-12">
            <h5> 添加活动信息</h5>
            <div class="form-panel">
              <div class=" form">
                <form class="cmxform form-horizontal style-form" id="commentForm" method="post" th:action="@{admininsertact}" enctype="multipart/form-data">
                  <div class="form-group"  style="color: red">
                    <label for="cname" th:text="${addMsg}" class="control-label col-lg-2"></label>
                  </div>
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">活动分类</label>
                    <div class="col-lg-5">
                    <select class="form-control" name="activityclassification">
                      <option value="文体活动">文体活动（如：青春战疫活动，班会，晚会）</option>
                      <option value="实践实习">实践实习（如：招聘会，公司讲座，博物馆出游活动）</option>
                      <option value="创新创业">创新创业（如：宣讲会，创新创业比赛动员会议）</option>
                      <option value="志愿公益">志愿公益（如：科普授课，关爱养老院活动，垃圾分类竞赛）</option>
                      <option value="技能特长">技能特长（如：摄影培训，音乐美术培训）</option>
                      <option value="音乐会">音乐会（如：钢琴演奏会，音乐演奏会）</option>
                    </select>
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">活动名称</label>
                    <div class="col-lg-5">
                      <input class=" form-control" id="cname" name="activityname" minlength="2" type="text" required />
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="control-label col-md-2">报名时间</label>
                    <div class="col-md-3">
                      <div class="input-group date form_datetime-component">
                        <input type="text" class="form-control" name = "time1" readonly="" size="16">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                      </div>
                    </div>
                    <div class="col-md-1"><h5 style="text-align: center">to</h5></div>
                    <div class="col-md-3">
                      <div class="input-group date form_datetime-component">
                        <input type="text" class="form-control" name = "time2" readonly="" size="16">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-2">活动时间</label>
                    <div class="col-md-3">
                      <div class="input-group date form_datetime-component">
                        <input type="text" class="form-control" readonly="" size="16">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                      </div>
                    </div>
                    <div class="col-md-1"><h5 style="text-align: center">to</h5></div>
                    <div class="col-md-3">
                      <div class="input-group date form_datetime-component">
                        <input type="text" class="form-control" readonly="" size="16">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="cname1" class="control-label col-lg-2">活动价格</label>
                    <div class="col-lg-1">
                      <input class=" form-control" id="cname1" name="activityprice"  type="text" required />
                    </div>
                    <h5>元</h5>
                  </div>
                  <div class="form-group ">
                    <label for="ccomment" class="control-label col-lg-2">活动描述</label>
                    <div class="col-lg-10">
                      <textarea class="form-control " id="ccomment" name="activitydescription" required></textarea>
                    </div>
                  </div>


                  <div class="form-group ">
                    <label class="control-label col-md-3">图片上传</label>
                    <div class="col-md-9">
                        <div >
                          <img src="img/200x150.png" id="ImgPr" style="padding-bottom: 10px" width="200" height="150"/>
                        </div>
                      <input type="file" id="up"  name="activityphoto"  />
                    </div>
                  </div>




                  <div class="form-group ">
                    <label for="cname2" class="control-label col-lg-2">活动限制人数</label>
                    <div class="col-lg-1">
                      <input class=" form-control" id="cname2" name="activitylimit" minlength="2" type="text" required />
                    </div>
                    <h5>人</h5>
                  </div>
                  <div class="form-group ">
                    <label for="cname3" class="control-label col-lg-2">活动地点</label>
                    <div class="col-lg-5">
                      <input class=" form-control" id="cname3" name="activityplace" minlength="2" type="text" required />
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">保存</button>
                      <button class="btn btn-theme04" type="button">删除</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /form-panel -->
          </div>
          <!-- /col-lg-12 -->
        </div>

      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

  </section>

      $("#up1").uploadPreview({ Img: "ImgPr1", Width: 300, Height: 300, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { }});
    });
  </script>
