<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>群聊</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home" >
            <i class="layui-icon layui-icon-home"></i>
            <a  th:href="@{IndexafterLogin}">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login"><a href="loginPage.html">登录</a></div>
        </div>
    </div>
</div>

<div class="header" style="background-color: #FFFFFF">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a class="" th:href="@{index}" style="font-size:30px;color:#cfb2f6; ">
                    活动发行及管理平台</a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入查询的活动">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="content content-nav-base  login-content">
    <div class="main-nav" style="background-color: #FFFFFF">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="classification.html" class="active">所有活动</a>
                    <a href="buytoday.html">分类</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-bg" id="loginPage">
        <div class="login-cont w1200">
            <div class="form-box">
                <form class="layui-form"  id="usernameForm" name="usernameForm">
                    <h2 style="font-size: 20px; color: #323232; text-align: center;padding: 20px">确认加入聊天室</h2>
                    <h3 style="padding: 2px 0 20px 0;text-align: center"  th:text="${actchat.activityname}"></h3>
                    <div style="display: flex">
                        <h3 >聊天室号:</h3>
                        <input type="text" id="roomid" style="width: 50px;border: none;" disabled th:value="'00'+${actchat.activityid}"></input>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                                <input type="tel" name="phone" id="name"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                                <input type="password" id="password"  name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                         </div>
                    <div class="layui-form-item login-btn">
                        <div class="layui-input-block"  >
                            <button type="submit" class="layui-btn" >登录</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>



    <div id="chatPage" class="hidden">
        <div id="roomMemberBox">
            <h3 id="text2">   群成员   </h3>
            <ul id="roomMember"> </ul>
        </div>
        <div id="chatBox">
           <h3 id="text3">  消息 （群id： ） </h3>
           <ul id="messageArea">   </ul>
        </div>
        
        <div id="sendBox">
            <textarea id="textInput"  placeholder="输入文本消息" rows=3 maxlength=200 required onchange="this.value=this.value.substring(0,200)" onkeydown="this.value=this.value.substring(0,200)" onkeyup="this.value=this.value.substring(0,200)"></textarea>
            <button id="textSubmit" onclick=sendMessage()> 发送消息  </button>
            <input id="pictureSubmit" type="file" accept=".png,.jpg" style="display:none" onchange=sendPicture()>
            <input type="button" id="pictureButton" value="上传本地图片" onclick=pictureSubmit.click()>
            
        </div>
    </div>

    
    
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/util/Client.js"></script>


  </body>
</html>
