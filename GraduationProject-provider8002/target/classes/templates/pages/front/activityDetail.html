<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="js/util/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/util/jquery.min.js"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home" >
            <i class="layui-icon layui-icon-home"></i>
            <a  th:href="@{/}">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login"><a href="loginPage.html">登录</a></div>
        </div>
    </div>
</div>

<div class="header" style="background-color: #FFFFFF">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a class="" th:href="@{index}" style="font-size:30px;color:#cfb2f6; ">
                    活动发行及管理平台</a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入查询的活动">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="content content-nav-base  login-content">
    <div class="main-nav" style="background-color: #FFFFFF">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="classification.html" class="active">所有活动</a>
                    <a href="buytoday.html">分类</a>
                </div>
            </div>
        </div>
    </div>
</div>



<div  style="padding:10px 0 0 10px;margin: 40px">
    <form th:action="@{addPre}" method="post">
        <div class="jieshao mt20 w" style="background-color: #fff;display: flex;border:1px solid #ccc;">
            <input type="hidden" name="activityid" th:value="${detail.activityid}">
            <input type="hidden" name="activityname" th:value="${detail.activityname}">
            <input type="hidden" name="activityphoto" th:value="${detail.activityphoto}">
            <input type="hidden" name="activitytime" th:value="${detail.activitytime}">
            <input type="hidden" name="activityplace" th:value="${detail.activityplace}">
            <input type="hidden" name="activityprice" th:value="${detail.activityprice}">
            <div class="left fl"><img  th:src="${detail.activityphoto}" style="width: 350px;height: 400px;padding-left: 10px"></div>
            <div class="right">
                <div class="h3 ml20 mt20" th:text="${detail.activityname}"></div>
                <div class="jianjie  ml20 mt10" th:text="'分类：'+${detail.activityclassification}"></div>
                <div class="jianjie  ml20 mt10"  th:text="'时间：'+${detail.activitytime}"></div>
                <div class="jianjie  ml20 mt10"  th:text="'地点：'+${detail.activityplace}" ></div>
                <div class="jianjie  ml20 mt10" th:text="'人数限制：'+${detail.activitylimit} + '人'" ></div>
                <div class="ft20 ml20 mt20">活动详情：</div>
                <div  style="margin-left: 50px;margin-top: 10px">
                    <a th:text="${detail.activitydescription}"></a>
                </div>
                <div class="jiage ml20 mt10"  th:text="'¥ '+${detail.activityprice} " style="padding: 30px 0 5px 0"></div>
                <div class="xiadan ml20 mt20"  >
                    <button class="jrgwc" type="submit" name="jrgwc" >报名参加</button>
                    <div class="jianjie mr40 ml20 mt10" style="margin-left: 5px"  ><a th:id="'acname-' + ${detail.activityid}">加入群聊</a></div>
                </div>
            </div>
            <div style="width:200px;height: 560px;">
                <h2 class="ml40 mt20" style="font-weight: bold;color: #ff6700">报名须知</h2>
                <div class="ml40 mt20" >
                    <a style="font-size: 14px;color: rgb(176,176,176);line-height: 20px;">报名先到先得，报名人数达到预设的最大参与人数，则无法继续报名，报名成功即可参加活动和进入群聊。</a>
                </div>
                <h2 class="ml40 mt20" style="font-weight: bold;color: #ff6700">不支持选座</h2>
                <div class="ml40 mt20" >
                    <a style="font-size: 14px;color: rgb(176,176,176);line-height: 20px;">本活动不支持自主选座</a>
                </div>
                <h2 class="ml40 mt20" style="font-weight: bold;color: #ff6700">寄存说明</h2>
                <div class="ml40 mt20" >
                    <a style="font-size: 14px;color: rgb(176,176,176);line-height: 20px;">无寄存处,请自行保管携带物品，谨防贵重物品丢失。</a>
                </div>
                <div class="ml40 mt20" id='demo'></div>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
<script src="js/util/bundle.js" type="text/javascript"></script>
<script th:inline="javascript" type="text/javascript">
    $(function () {
        $("[id^=acname-]").click(function () {
            let actid=this.id.split('-')[1];
            window.location='chatpage'+ actid;
        })
    })
</script>
</body>
</html>
